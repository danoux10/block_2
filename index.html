	<form action="controller/function/login&register.php?task=login" id="login" method="post">
		<fieldset>
			<legend>Connexion</legend>

			<section class="response" id="login-response"></section>

			<span class="element-form">
				<label for="email-nom">Email :</label>
				<input id="email-nom" name="email" placeholder="Email" required type="email">
			</span>

			<span class="element-form">
				<label for="login-password">Mot de Passe :</label>
				<input id="login-password" name="password" placeholder="Mot de passe" required type="password">
			</span>

			<span class="button-content">
				<button class="btn btn-valid" type="submit">Se Connecter</button>
				<button class="btn btn-cancel" type="reset">Annuler</button>
			</span>
		</fieldset>
	</form>

	<form action="controller/function/login&register.php?task=register" id="register" method="post">
		<fieldset>
			<legend>S'inscrire</legend>

			<section class="response" id="register-response"></section>

			<span class="element-form">
				<label for="register-name">Nom</label>
				<input id="register-name" name="name" placeholder="nom" required type="text">
			</span>

			<span class="element-form">
				<label for="register-lastname">Prénom</label>
				<input id="register-lastname" name="lastname" placeholder="prénom" required type="text">
			</span>

			<span class="element-form">
				<label for="register-email">Mail</label>
				<input id="register-email" name="email" placeholder="mail" required type="email">
			</span>

			<span class="element-form">
				<label for="register-password">Mot de Passe</label>
				<input id="register-password" name="password" placeholder="Mot de Passe" required type="password">
			</span>

			<span class="element-form">
				<label for="register-confirm-password">Confirmer Mot de Passe</label>
				<input id="register-confirm-password" name="confirm-password" placeholder="Confirmer Mot de Passe" required
				       type="password">
			</span>

			<span class="button-content">
				<button class="btn btn-valid" type="submit">S'inscrire</button>
				<button class="btn btn-cancel" type="reset">Annuler</button>
			</span>
		</fieldset>
	</form>

	<article id="sinistre-content">
		<section id="form&info">
			<form action="controller/function/accident.php?task=sinistre" id="sinistre" method="post">
				<fieldset>
					<legend>Déclaration de sinistre</legend>

					<span class="element-form">
					<label class="btn btn-file" for="image">Selectionner Photo</label>
					<input accept=".png, .jpg, .jpeg" id="image" multiple name="photo[]" onchange="showPicture()" require type="file">
				</span>
					<span class="button-content">
					<button class="btn btn-valid" type="submit">Valide</button>
					<button class="btn btn-cancel" type="reset">Annuler</button>
				</span>
				</fieldset>
			</form>
			<fieldset id="depanneur-content">
				<legend>Dépanneur Dans la Zone</legend>
				<div id="view-depanneur">
				</div>
			</fieldset>
		</section>
		<fieldset id="picture-content">
			<legend>Image Sélectionner</legend>
